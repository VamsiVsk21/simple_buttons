<style>
  h1 {
    margin-bottom: 50px;
  }

  .uber-button {
    background-color: black;
    color: white;
    width: 110px;
    height: 30px;
    border-radius: 1px;
    margin-bottom: 100px;
    cursor: pointer;
  }

  .amazon-button {
    background-color: rgb(255, 216, 20);
    height: 30px;
    width: 150px;
    border: none;
    border-radius: 25px;
    margin-bottom: 100px;
    cursor: pointer;

  }

  .github-button {
    background-color: rgb(46, 164, 79);
    color: white;
    font-weight: bold;
    height: 32px;
    width: 80px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    margin-bottom: 100px;
  }

  .bootstrap-button {
    background-color: rgb(121, 82, 179);
    color: white;
    font-weight: bold;
    border: none;
    height: 30px;
    width: 100px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 4px;
  }

  .download-button {
    background-color: white;
    border-width: 1px;
    border-style: solid;
    width: 80px;
    height: 30px;
    border-radius: 2px;
    cursor: pointer;
    margin-bottom: 100px;
  }

  .linkedin-button {
    background-color: rgb(10, 102, 194);
    color: white;
    font-weight: bold;
    border: none;
    height: 35px;
    width: 200px;
    border-radius: 20px;
    cursor: pointer;
    margin-right: 8px;
  }

  .save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    font-weight: bold;
    height: 36px;
    width: 70px;
    border-radius: 15px;
    border-style: solid;
    border-color: rgb(10, 102, 194);
    border-width: 1.2px;
    cursor: pointer;

  }
</style>
<h1> Simple Buttons</h1>
<button class="uber-button">Request now</button>
<br />

<button class="amazon-button">Add to Cart</button>
<br />

<button class="github-button">Sign up</button>
<br />

<button class="bootstrap-button">Get started</button>
<button class="download-button">Download</button>
<br />

<button class="linkedin-button"> Apply on company website</button>
<button class="save-button">Save</button>
